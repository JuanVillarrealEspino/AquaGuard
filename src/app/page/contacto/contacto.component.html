<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Contáctenos</h1>
        <p class="lead">Estamos aquí para ayudarte. ¡No dudes en ponerte en contacto con nosotros!</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6 mb-4">
            <h2 class="mb-4 text-center">Formulario de Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu Nombre" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Tu Mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar Mensaje</button>
            </form>
        </div>

        <div class="col-lg-6 mb-4">
            <h2 class="mb-4 text-center">Información de Contacto</h2>
            <div class="mb-3">
                <p><i class="fas fa-university"></i> Universidad Privada Antenor Orrego</p>
                <p><i class="fas fa-map-marker-alt"></i> Av. América Sur 3145, Trujillo 13008</p>
                <p><i class="fas fa-phone"></i> +00 000 000 000</p>
            </div>

            <h2 class="mb-4 text-center">Redes Sociales</h2>
            <ul class="list-inline text-center">
                <li class="list-inline-item">
                    <a href="#" class="text-decoration-none text-primary"><i class="fab fa-facebook-f"></i> Facebook</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-decoration-none text-info"><i class="fab fa-twitter"></i> Twitter</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-decoration-none text-danger"><i class="fab fa-instagram"></i> Instagram</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-decoration-none text-primary"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
                </li>
            </ul>
        </div>
    </div>
</div>
